[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "PUBLIC_SUPABASE_URL,PUBLIC_SUPABASE_ANON_KEY,SUPABASE_SERVICE_ROLE_KEY"
  SECRETS_SCAN_OMIT_PATHS = ".netlify/functions/**,.netlify/build/**,.netlify/v1/**"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/render"
  status = 200

[functions]
  directory = ".netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["bcryptjs", "jose", "@supabase/supabase-js"]
